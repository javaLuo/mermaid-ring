<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>小美人鱼套圈圈</title>
      <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
      new window.VConsole();
    </script>
  </head>
  <body>
    <div id="boss" class="boss">
      <!-- <div id="test" class="test"></div> -->
      <div id="canvas-box" class="canvas-box"></div>

      <div class="control-box">
        <div><button class="btn" id="btn_left">按</button></div>
        <div class="btn-box">
          <button id="music-btn" class="btn2 music-btn">开音乐</button>
          <button id="reset-btn" class="btn2">重来</button>
        </div>
        <div><button class="btn" id="btn_right">按</button></div>
      </div>

      <div class="back-box">
        <div class="pao"></div>
        <div class="pao"></div>
        <img class="yu" src="assets/imgs/fish1.png" />
        <img class="yu" src="assets/imgs/fish2.png" />
        <img class="yu" src="assets/imgs/fish3.png" />
      </div>

      <div id="success" class="success">
        <div class="info">
          <div class="title">恭喜！</div>
          <div>你救出了公主，还愣着干什么?</div>
        </div>
        <img class="success-back" src="assets/imgs/success.jpg" alt="公主"/>
        <button id="new-game" class="new-game">带回城堡</button>
        <img id="love" class="love-icon" src="assets/imgs/love.png" />
      </div>
    </div>

    <audio id="sound_btn" src="assets/sound/btn.mp3" preload="preload"></audio>
    <audio id="sound_success" src="assets/sound/success.mp3" preload="preload"></audio>
    <audio id="sound_back" src="assets/sound/back.mp3" preload="preload" loop></audio>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
    <script src="./assets/oimo.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
